---
layout: default
title: Training
---

<div class="row">
  <div class="span9">
	  {% for post in site.tags.training %}
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  <div>
	  	{{ post.content | truncatewords: 5 | replace:post.title,'' }}
	  </div>
	  <p>
	  	{{ post.date | date: "%d %B %Y" }}
	  </p>  
	  {% endfor %}
  </div>
</div>
